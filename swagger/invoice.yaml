openapi: 3.0.0
info:
  title: MondiraSimonCapstone
  description: Invoice Service
  version: 0.0.1
servers: 
  - url: http://localhost:7002
    description: Invoice web service
paths: 
  /invoice:
    post:
      summary: Creates a new Invoice entry with the given information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
      responses:
        '201':
          description: An Invoice object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
        '400':
          description: Invalid request syntax.
        '422':
          description: Incomplete LevelUp information. Some required fields missing.
    
    get:
      summary: get All Invoice Details
      responses:
        '200':
          description: Generate an Invoice list JSON object.
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Invoice'
                  
  /invoice/{id}:            
    get:
      summary: get Invoice by id
      parameters: 
        - name: id
          in: path
          required: true
          description: id of the Invoice
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Generate an Invoice list JSON object.
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Invoice'
   
  
    put:
      summary: Updated the entry for the Invoice with the given ID.
      parameters: 
        - name: id
          in: path
          required: true
          description: ID of the Level Up you would like to update.
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
      responses:
        '200':
          description: Invoice successfully updated.
        '422':
          description: Invoice ID on path must match the ID in the Invoice object.
    
    delete:
      summary: Deletes the entry for the Invoice up with the given ID.
      parameters: 
        - name: id
          in: path
          required: true
          description: ID of the Invoice you would like to delete.
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Invoice successfully deleted.
  /invoice/{customerId}:            
    get:
      summary: get Invoice by customer ID
      parameters: 
        - name: customerId
          in: path
          required: true
          description: id of the customer
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Generate a Invoice list JSON object.
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Invoice'
   
  
 
    
components:
  schemas:
  
    Invoice:
      type: object
      properties:
        invoice_id:
          type: number
        customer_id:
          type: number
        purchase_date:
          type: string
    
          
    